    <div id="main">
        <div class="contato">
            <div class="mensagem">
                Tem um projeto em mente? Quer transformar uma ideia em site, aplicativo ou análise de dados? Entre em contato!
            </div>
            
            <form action="https://formspree.io/f/xeqbnyer" method="POST">
        
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Seu email" required>
            
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
            
                <input type="hidden" name="_next" value="obrigado.html">
            
                <button type="submit">Enviar</button>
            </form>
        </div>
